<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <!-- ... (componentes del header y navbar) ... -->
    <navbar-component></navbar-component>

    <div class="content">
        <form id="registro-form" class="registro" action="/register.php" method="post" enctype="multipart/form-data">
            <h1>Formulario de Registro</h1>
            
            <div class="elementos">
                <div>
                    <label for="foto" class="custom-file-label">Subir foto</label>
                    <input id="foto" name="foto" type="file" accept="image/*" required />
                </div>
                
                <div class="nombres">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nombre" placeholder="Nombre" required/>
                    </div>
                    <div>
                        <label for="apellido-paterno">Apellido Paterno</label>
                        <input id="apellido-paterno" name="apellido-paterno" placeholder="Apellido Paterno" required/>
                    </div>
                    <div>
                        <label for="apellido-materno">Apellido Materno</label>
                        <input id="apellido-materno" name="apellido-materno" placeholder="Apellido Materno" />
                    </div>
                </div>
            
                <div>
                    <label for="rfc">RFC</label>
                    <input id="rfc" name="rfc" placeholder="RFC" maxlength="13" pattern="\w{13}" required/>
                </div>
            
                <div class="telefonos">
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input id="telefono" name="telefono" type="tel" placeholder="Teléfono" pattern="\d{10}" maxlength="10" title="10 dígitos numéricos"/>
                    </div>
                    <div>
                        <label for="celular">Celular</label>
                        <input id="celular" name="celular" type="tel" placeholder="Celular" pattern="\d{10}" maxlength="10" title="10 dígitos numéricos"/>
                    </div>
                </div>
            
                <div>
                    <label for="correo">Correo Electrónico</label>
                    <input id="correo" name="correo" type="email" placeholder="Correo Electrónico" required/>
                </div>
            
                <div>
                    <label for="cuenta">No. de Cuenta</label>
                    <input id="cuenta" name="cuenta" type="tel" placeholder="No. de Cuenta" maxlength="9" pattern="\d{9}" required />
                </div>
                <div>
                    <h3>Historial académico actual</h3>
                    <p>Lo puedes obtener del <a href="https://www.dgae-siae.unam.mx/www_gate.php">SIAE</a></p>
                    <p>Subir archivo formato PDF. Este campo es obligatorio a menos de que seas de primer ingreso.</p>
                </div>
                <div>
                    <label for="historial" class="custom-file-label">Subir Historial Académico</label>
                    <input id="historial" name="historial" type="file" accept=".pdf" required/>
                </div>
            
                <div>
                    <label for="carrera">Carrera</label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Selecciona tu carrera</option>
                        <option value="Ingeniería Aeroespacial">Ingeniería Aeroespacial</option>
                        <option value="Ingeniería Ambiental">Ingeniería Ambiental</option>
                        <option value="Ingeniería Civil">Ingeniería Civil</option>
                        <option value="Ingeniería de Minas y Metalurgia">Ingeniería de Minas y Metalurgia</option>
                        <option value="Ingeniería Eléctrica Electrónica">Ingeniería Eléctrica Electrónica</option>
                        <option value="Ingeniería en Computación">Ingeniería en Computación</option>
                        <option value="Ingeniería en Sistemas Biomédicos">Ingeniería en Sistemas Biomédicos</option>
                        <option value="Ingeniería en Telecomunicaciones">Ingeniería en Telecomunicaciones</option>
                        <option value="Ingeniería Geofísica">Ingeniería Geofísica</option>
                        <option value="Ingeniería Geológica">Ingeniería Geológica</option>
                        <option value="Ingeniería Geomática">Ingeniería Geomática</option>
                        <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                        <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                        <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                        <option value="Ingeniería Petrolera">Ingeniería Petrolera</option>
                    </select>
                </div>
            
                <div>
                    <label for="semestre">Semestre Actual</label>
                    <select id="semestre" name="semestre" required>
                        <option value="">Selecciona tu semestre</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            
                <div>
                    <label for="promedio">Promedio</label>
                    <input id="promedio" name="promedio" type="number" placeholder="Promedio" min="7" max="10" step="0.1" required/>
                </div>
            
                <div class="privacidad">
                    <input type="checkbox" id="privacy" name="privacy" required/>
                    <label for="privacy">
                        He leído y acepto el <a href="https://www.ingenieria.unam.mx/paginas/aviso_privacidad.php">Aviso de Privacidad Simplificado de la Facultad de Ingeniería, UNAM</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="custom-file-label">Registrarse</button>
        </form>
    </div>

    <footer-component></footer-component>

    <script src="../script/components/header.js"></script>
    <script src="../script/components/navbar.js"></script>
    <script src="../script/components/footer.js"></script>

</body>
</html>

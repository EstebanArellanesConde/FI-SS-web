<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/slider.css">
    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="stylesheet" href="../css/pc-puma.css">
</head>
<body>
    <!--Escudos /script/components/header-->
    <!-- <header-component></header-component> -->
    <!--Barra de Navegación /script/components/navbar-->
    <navbar-component></navbar-component>

    <div class="content">

        <div class="separador gradiente">
            <h2>Un día en la Facultad de Ingeniería</h2>
        </div>

        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item active">
                    <video src="../videos/Norte.mp4" controls></video>
                </div>
                <div class="carousel-item">
                    <video src="../videos/Sur.mp4" controls></video>
                </div>
            </div>
            <button class="carousel-button prev" aria-label="Previous video">&lt;</button>
            <button class="carousel-button next" aria-label="Next video">&gt;</button>
        </div>

        <div class="separador gradiente">
            <h2>¡Lo que no conocías de PC-PUMA!!!!</h2>
        </div>

        <div class="news-container">
            <div class="news-carousel" id="newsCarousel">
                <!-- Las noticias se insertarán aquí dinámicamente -->
            </div>
            <button class="nav-button prev-button" aria-label="Noticia anterior">&lt;</button>
            <button class="nav-button next-button" aria-label="Siguiente noticia">&gt;</button>
        </div>

    </div>


    <!--Escudos /script/components/footer-->
    <footer-component></footer-component>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="../script/components/header.js"></script>
    <script src="../script/components/navbar.js"></script>
    <script src="../script/components/footer.js"></script>
    <script src="../script/index-script.js"></script>
    <script src="../script/pcpuma.js"></script>
</body>
</html>
